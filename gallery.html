<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Abi Clair â€” Gallery</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<section class="gallery">
    <h1>Gallery</h1>
    <div class="grid">

        <!-- Gallery Images -->
        <img src="assets/abi1.jpg" alt="Gallery 1" class="gallery-img"/>
        <img src="assets/abi2.jpg" alt="Gallery 2" class="gallery-img"/>
        <img src="assets/abi3.jpg" alt="Gallery 3" class="gallery-img"/>
        <img src="assets/abi4.jpg" alt="Gallery 4" class="gallery-img"/>
        <img src="assets/abi5.jpg" alt="Gallery 5" class="gallery-img"/>
        <img src="assets/abi6.jpg" alt="Gallery 6" class="gallery-img"/>
        <img src="assets/abi7.jpg" alt="Gallery 7" class="gallery-img"/>
        <img src="assets/abi8.jpg" alt="Gallery 8" class="gallery-img"/>
        <img src="assets/abi9.jpg" alt="Gallery 9" class="gallery-img"/>
        <img src="assets/abi10.jpg" alt="Gallery 10" class="gallery-img"/>

    </div>
</section>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
</div>

<script>
const images = document.querySelectorAll('.gallery-img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.lightbox .close');
const prevBtn = document.querySelector('.lightbox .prev');
const nextBtn = document.querySelector('.lightbox .next');

let currentIndex = 0;

function showLightbox(index) {
    currentIndex = index;
    lightbox.style.display = 'block';
    lightboxImg.src = images[currentIndex].src;
}

images.forEach((img, index) => {
    img.addEventListener('click', () => showLightbox(index));
});

closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
});

nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
});

// Close modal when clicking outside the image
lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
        lightbox.style.display = 'none';
    }
});
</script>

</body>
</html>
