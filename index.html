<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Abi Clair — Home</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

<div class="page-wrap">

    <!-- HERO -->
    <section class="hero">
        <img src="assets/abihero.jpg" alt="Abi Hero"/>
        <div class="hero-overlay">
            <h1>Abi Clair</h1>
            <p>Live Music • Events • Private Shows</p>
        </div>
    </section>

    <!-- MAIN FEATURE -->
    <section class="feature">
        <img src="assets/abimain.jpg" alt="Abi Main"/>
    </section>

    <!-- DUO SECTION -->
    <section class="duo">
        <img src="assets/abikj.jpg" alt="Abi & Kj Duo"/>
    </section>

    <!-- SHOW DATES -->
    <section class="show-dates">
        <div class="this-month">
            <h2>This Month</h2>
            <img src="assets/feb.jpg" alt="This month dates"/>
        </div>
        <div class="this-week">
            <h2>This Week</h2>
            <img src="assets/thisweek.jpg" alt="This week dates"/>
        </div>
    </section>

</div>

</body>
</html>
